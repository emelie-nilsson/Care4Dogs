{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete <strong>{{ post.title }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
